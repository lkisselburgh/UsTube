<!DOCTYPE html>
<html>
<head>
	<title>UsTube - Recieved</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
	<h1>Results</h1>
	<div class="present">
			<table class="table table-hover">
				<thead>
					<tr class="table-primary">
						<th scope="col">VideoID</th>
						<th scope="col">Title:</th>
						<th scope="col">Trending Date:</th>
						<th scope="col">Channel Title:</th>
						<th scope="col">Time Published: </th>
						<th scope="col">Total Views:</th>
						<th scope="col">Dislikes:</th>
						<th scope="col">Tags:</th>
					</tr>
				</thead>
				<tbody>
					{% for item in testList %}
					<tr id="database">
						<td>{{item.videoID}}</td>
						<td>{{item.Title}}</td>
						<td>{{item.trendingDate}}</td>
						<td>{{item.channelTitle}}</td>
						<td>{{item.publishTime}} </td>
						<td>{{item.views}}</td>
						<td>{{item.dislikes}}</td>
						<td>{{item.tags}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
	</div>
	<form method="post">
		<button type="submit" name="search" onclick="{{ url_for('search')}}">Return to Search Bar</button>
	</form>

</body>
</html>
